name: Terminus Pages

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'
  push:
    branches: [main]
    paths:
      - 'scripts/notion-terminus.mjs'
      - 'terminus_pages/**'
      - '.github/workflows/terminus-pages.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: terminus-pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Export Notion graph
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          mkdir -p terminus_pages
          node scripts/notion-terminus.mjs export-graph --out terminus_pages/terminus-graph.json
          touch terminus_pages/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: terminus_pages

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
