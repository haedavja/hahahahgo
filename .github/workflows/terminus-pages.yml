name: Terminus Pages

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'
  push:
    branches: [main]
    paths:
      - 'scripts/notion-terminus.mjs'
      - 'terminus_pages/**'
      - '.github/workflows/terminus-pages.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: terminus-pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Export Notion graph
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          mkdir -p terminus_pages
          # (대분류/도메인) 본문까지 읽어 최소한 채웁니다. (기존 값이 있으면 건드리지 않음)
          node scripts/notion-terminus.mjs autoclassify --apply --limit 1600 --read
          # 미지정(역할 없음/미지정_*) 항목을 자동 분류해서 '역할'을 채웁니다.
          # - 이미 역할이 확정된 항목은 건드리지 않습니다(기본 동작).
          # - 너무 많으면 다음 스케줄(매시간)에서 이어서 처리됩니다.
          node scripts/notion-terminus.mjs autorole --apply --limit 1600 --read
          # 확정 관계(관련 노드)를 자동으로 늘립니다. (고신뢰 추정 관계만 일부 승격)
          node scripts/notion-terminus.mjs autolink --apply --min-score 0.32 --max-add 2 --max-total 10 --limit-pages 220
          node scripts/notion-terminus.mjs export-graph --out terminus_pages/terminus-graph.json
          touch terminus_pages/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: terminus_pages

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
